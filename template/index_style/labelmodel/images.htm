<link href="__STATIC__/libs/swiper/swiper.min.css" rel="stylesheet">
<script src="__STATIC__/libs/swiper/swiper.min.js"></script>
<script type="text/javascript">
var haveload_swiper = false;	//兼容多个并存
if(!haveload_swiper){  
	haveload_swiper = true;
	$(function () {
		$('.roll-pic').each(function(){
			var swiper = new Swiper($(this), {
				loop:true,
				autoplay: {
					delay: 2500,
				},
				pagination: {
					el: '.swiper-pagination', 
				},
			});
		});
	})
}
</script>
<style type="text/css">.roll-pic img,.roll-pic .swiper-slide{max-width:100%;}</style>
<!--标签开始-->
{qb:hy name="labelmodel_images" type="images" val="picdb"}
		<!--
		<div class="swiper-container roll-pic">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					 <a href="#"><img src="__STATIC__/images/1.jpg"></a>
				</div>
				<div class="swiper-slide">
					 <a href="#"><img src="__STATIC__/images/2.jpg"></a>
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
		-->
		<!--特别提醒，上面属于标签内的第一个注释符，会作为示例使用,也即用户没有设置标签时候的默认数据-->
		<div class="swiper-container roll-pic">
			<div class="swiper-wrapper">
				<!--用户自定义的幻灯片循环开始-->
				{volist name="picdb" id="rs"}
				<div class="swiper-slide">
					 <a href="{$rs.url}"><img src="{$rs.picurl}"></a>
				</div>
				{/volist}
				<!--用户自定义的幻灯片循环结束-->
			</div>
			<div class="swiper-pagination"></div>
		</div>
{/qb:hy}
