{extend name="$simple_layout" /}

{block name="title"}
主页
{/block}

{block name="content"}

		  <div class="mui-content">
			<h5 class="mui-content-padded">请选择</h5>
			<div class="mui-card">
				<form class="mui-input-group">

{if input('limit_type')!='system'}
					<div class="mui-input-row mui-radio mui-left" onclick="window.location.href='{$url}?type=image'">
						<label>单张图片</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio mui-left" onclick="window.location.href='{$url}?type=images'">
						<label>多张图片</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio mui-left" onclick="window.location.href='{$url}?type=textarea'">
						<label>代码</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio mui-left" onclick="window.location.href='{$url}?type=ueditor'">
						<label>编辑器</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio mui-left" onclick="window.location.href='{$url}?type=link'">
						<label>菜单链接</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio mui-left" onclick="window.location.href='{$url}?type=member'">
						<label>会员模块</label>
						<input name="radio1" type="radio">
					</div>
{/if}

{volist name="module_db" id="rs"}
					<div class="mui-input-row mui-radio mui-left" onclick="window.location.href='{$rs.label_url}'">
						 <label>{$rs.name}</label>
						<input name="radio1" type="radio"> 
					</div>
{/volist}
{volist name="plugin_db" id="rs"}
					<div class="mui-input-row mui-radio mui-left" onclick="window.location.href='{$rs.label_url}'">
						 <label>{$rs.name}</label>
						<input name="radio1" type="radio"> 
					</div>
{/volist}

				</form>
			</div>
			</div>
 

{/block}
