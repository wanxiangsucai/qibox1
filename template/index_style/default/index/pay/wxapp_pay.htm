<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/> 
    <title>小程序支付</title>
 <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script> 
    <script type="text/javascript">
	function callpay()
	{
		wx.miniProgram.getEnv(function(res) {
			if(res.miniprogram==true){
				wx.miniProgram.navigateTo( { url: "/pages/pay/index?url=/pages/hy/web/index&in_app={$in_app}&uids={:mymd5($userdb['uid'].','.time())}&weburl={:urlencode($array['wx_return_url'].'?numcode='.$array['numcode'].'&havelogin=1')}&money={$array.money}&numcode={$array.numcode}&title={$array.title}" } );
			}else{
			}
		});
	}
	</script>
</head>
<body onload="callpay()">
    <br/>
    <font color="#9ACD32"><b>该笔订单需要支付金额为<span style="color:#f00;font-size:50px">{$array.money}</span>元钱</b></font><br/><br/>
	<div align="center">
		<button style="width:210px; height:50px; border-radius: 15px;background-color:#FE6714; border:0px #FE6714 solid; cursor: pointer;  color:white;  font-size:16px;" type="button" onclick="callpay()" >立即支付(小程序支付)</button>
	</div>
</body>
</html>
