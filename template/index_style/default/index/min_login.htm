{if $webdb.login_use_tncode}
<script type="text/javascript">
var loginNeedTncode = {$webdb.login_use_tncode?'true':'false'};
</script>
<link rel="stylesheet" type="text/css" href="__STATIC__/libs/tncode/tn_code.css"/>
<script type="text/javascript" src="__STATIC__/libs/tncode/tn_code.js"></script>
<script type="text/javascript" src="__STATIC__/js/tn_login.js"></script>
{/if}

<form action="{:urls('index/login/index')}" method="post" class="tncodeUserLogin">
	<input type="hidden" name="fromurl" value="{:get_url('location')}">
	<div class="qb_ui_TopLoginBox">
		<span>通行证</span>
		<span><input type="text" name="username" minlength="2" placeholder="输入帐号" required/></span>
		<span><input type="password" name="password" minlength="5" placeholder="输入密码" required/></span>
		<span><button type="submit">登录</button></span>
		<span><a href="{:get_url('reg')}">注册</a> | <a href="{:get_url('login')}">登录</a></span>
		<span><a href="{:purl('login/qq/index')}" class="fa fa-qq"> 登录</a></span>
		<span><a href="{:purl('weixin/login/index')}" class="fa fa-weixin"> 登录</a></span>
		<span><a href="{:urls('index/login/phone')}" class="fa fa-fw fa-mobile-phone"> 登录</a></span>
	</div>
</form>
