{if $webdb.weixin_type==3&&$userdb.weixin_api!=''}
<script type="text/javascript">
if($.cookie('mp_gz_remind')!='no'&&"{$userdb['uid']}"!=''){
$.get("{:purl('weixin/check/ifgz',[],'index')}",function(res){
	if(res.code==1){
		layer.open({
			type: 1
			,offset: 'rb'
			,anim:2
			,title:'亲!欢迎关注公众号'
			,area:['280px','280px']
			,content: '<div style="padding: 10px;text-align:center;"><span style="font-size:12px;">你还没有关注公众号,请关注可以享受更多权益!</span><br><img src="{$webdb.mp_code_img|tempdir}" style="width:180px;height:180px;"></div>'        
			,shade: 0 //不显示遮罩 
			,cancel: function(index, layero){
				$.cookie('mp_gz_remind', 'no', { expires: 60, path: '/' });   //60分钟提醒一次用户关注公众号
			}
		});
	}
});
}
</script>
{/if}
