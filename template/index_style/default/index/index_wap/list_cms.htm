<script type="text/javascript">
var articlepage=1;
function showMoreArticle(url){	
	articlepage++;
	$.get(url+articlepage+'&'+Math.random(),function(res){
		if(res.code==0){
			if(res.data==''){
				layer.msg("已经显示完了！",{time:500});
				$('.showMoreArticle').attr('onclick','');
				$('.showMoreArticle').html('显示完了');
				$('.showMoreArticle').css({'background':'#CCC'});
			}else{
				res.data="<span class='pages"+articlepage+"'>"+res.data+"</span>";			
				$('.ListArticles').append(res.data);
				$('.ListArticles .pages'+articlepage).hide();
				$('.ListArticles .pages'+articlepage).show(300);
			}
		}else{
			layer.msg(res.msg,{time:1500});
		}
		
	});
}
</script>
