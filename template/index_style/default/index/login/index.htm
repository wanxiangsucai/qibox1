{extend name="$index_style_layout" /}
{block name="head_title"}{$info.title}{/block}
 
{block name="body_content"}
<link rel="stylesheet" href="__STATIC__/css/base.css">
<link rel="stylesheet" href="__STATIC__/css/login.css">
<div class="LogoContainer">	
	<ul>
		<ol><img src="__STATIC__/member/default/base/logo.png"/></ol>
		<li>{$webdb.webname}</li>
	</ul>
</div>
<div class="FormContainer">
<form class="mui-input-group" action="{:urls('login/index')}" method="post">
	<ul><ol><i class="fa fa-fw fa-user-o"></i></ol><li><input type="text" name="username" minlength="2" maxlength="20" placeholder="请输入帐号" required/></li></ul>
	<ul><ol><i class="si si-lock"></i></ol><li><input type="password" name="password" minlength="3" maxlength="30" placeholder="请输入密码" required/></li></ul>
	<input type="hidden" name="fromurl" value="{$fromurl}">
	<button type="submit" class="mui-btn mui-btn-danger mui-btn-block">登录</button>
	<dl>
		<dt><a href="{:urls('getpassword/index')}">忘记密码</a></dt>
		<dd><a href="{:urls('reg/index')}">注册帐号</a></dd>
	</dl>
	<div class="OtherLogin">
		<div class="h"><span>其他登录方式</span></div>
		<div class="c">
			<a href="#" onclick="qq_login()"><i class="fa fa-fw fa-qq"></i></a>
			<a href="#" onclick="weixin_login()" class="wx"><i class="fa fa-fw fa-weixin"></i></a>
			<a class="phone" href="{:urls('index/login/phone')}?fromurl={$fromurl}"><i class="fa fa-fw fa-mobile-phone"></i></a>
		</div>
	</div>
</form>
</div>

<script type="text/javascript">
//做风格的时候,这里的代码可以直接复制即可
var qq_login_url = "{:purl('login/qq/index')}?fromurl={$fromurl}";
var wx_login_url  = "{:purl('weixin/login/index')}?fromurl={$fromurl}";
var ck_qqlogin_url = "{:purl('login/qq/app',[],'index')}?";
var ck_wxlogin_url = "{:iurl('index/wxapp.login/web_login_check')}?";
var jump_from_url = "{$fromurl}";
var app_login_type = "{$webdb.wxopen_appkey?2:1}";
var app_login_url = "{:iurl('index/wxapp.login/wxopen')}";
var xcx_gh_id = "{$webdb['P__h5app']['wxapp_ghid']}";
</script>
<script type="text/javascript" src="__STATIC__/js/login.js?s"></script>

{/block}
