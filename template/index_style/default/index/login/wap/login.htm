<!--会员登录-->
{qb:tag name="waplogin001" type="myform" conf="index_style/default/index/login/wap/login.php"}
{:val($_cfg?:[])}
{/qb:tag}
<link rel="stylesheet" href="__STATIC__/css/base.css">
<link rel="stylesheet" href="__STATIC__/css/login.css">
<div class="LogoContainer">	
	<ul>
		<ol><img src="{:val('logo')?tempdir(val('logo')):'__STATIC__/member/default/base/logo.png'}"/></ol>
		<li>{$webdb.webname}</li>
	</ul>
</div>
<div class="FormContainer">
<form class="mui-input-group" action="{:urls('login/index')}" method="post">
	<ul><ol><i class="fa fa-fw fa-user-o"></i></ol><li><input type="text" name="username" minlength="2" maxlength="20" placeholder="请输入帐号" required/></li></ul>
	<ul><ol><i class="si si-lock"></i></ol><li><input type="password" name="password" minlength="3" maxlength="30" placeholder="请输入密码" required/></li></ul>
	<input type="hidden" name="fromurl" value="{$fromurl}">
	<button type="submit" class="mui-btn mui-btn-danger mui-btn-block">登录</button>
	<dl>
		<dt><a href="{:urls('getpassword/index')}">忘记密码</a></dt>
		<dd><a href="{:urls('reg/index')}">注册帐号</a></dd>
	</dl>
	<div class="OtherLogin">
		<div class="h"><span>其他登录方式</span></div>
		<div class="c">
			{if !in_array('qq',val('hidelogin'))}<a href="#" onclick="qq_login()"><i class="fa fa-fw fa-qq"></i></a>{/if}
			{if !in_array('wx',val('hidelogin'))}<a href="#" onclick="weixin_login()" class="wx"><i class="fa fa-fw fa-weixin"></i></a>{/if}
			{if !in_array('phone',val('hidelogin'))}<a class="phone" href="{:urls('index/login/phone')}?fromurl={$fromurl}"><i class="fa fa-fw fa-mobile-phone"></i></a>{/if}
		</div>
	</div>
</form>
</div>
