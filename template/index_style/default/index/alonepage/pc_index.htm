{block name="body_content"}
<style>
.alonepagecont{
	background:#EEE;
	width:100%;
	position:relative;
	padding-top:20px;
}
.alonepagecont:after{
	content:'';
	display:block;
	width:100%;
	height:25px;
	background:#EEE;
	position:absolute;
	left:0;
	bottom:0px;
}
.alonepagecontin{
	width:1180px;
	padding:10px;
	margin:auto;
	background:#FFF;
}
.alonepagecontin .title{
	padding:10px 10px 10px 45px;
	line-height:25px;
	font-size:16px;
	border-bottom:#2BB8AA solid 2px;
	position: relative;
}
.alonepagecontin .title i{
	position: absolute;
	left: 10px;
	top:5px;
	font-size: 30px;
	color: #999;
}
.alonepagecontin .content{
	padding:15px 10px 10px 10px;
	line-height:25px;
	font-size:14px;
	color:#666;
	word-break:break-all; /*支持IE，chrome，FF不支持*/
　　word-wrap:break-word;/*支持IE，chrome，FF*/
	min-height:600px;
}
.alonepagecontin .content img{
	max-width:99%;
}
</style>
<div class="alonepagecont">
	<div class="alonepagecontin">
		<div class="title"><i class="fa fa-home"></i><a href="/">首页</a> －&gt; {$info.title}</div>
		<div class="content">{$info.content}</div>
	</div>
</div>
{/block}
