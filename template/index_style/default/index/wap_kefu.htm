<!--客服-->
<style type="text/css">
.kefu_warp_offline{
	background:url(__STATIC__/images/kefu_0.png);
}
.kefu_warp_online{
	background:url(__STATIC__/images/kefu_1.png);
}
.kefu_warp{
	cursor:pointer;
	position:fixed;
	top:50%;
	right:10px;
	width:35px;
	height:35px;	
	background-size:35px 35px;
	opacity:0.8;
	z-index:1;
}
.kefu_tip_msg .getout{
	color:#999;
}
.kefu_tip_msg .goin{
	color:blue;
	cursor:pointer;
}
.kefu_tip_msg .send-msg div:first-child{
	color:orange;
}
</style>
<div class="kefu_warp kefu_warp_offline" onclick="KF.callKefu()"></div>

<script type="text/javascript">
{php}
$array=explode(',',trim(str_replace('，',',',$webdb['weixin_reply_kefu']?:1),','));
$kefu_id=$array[rand(0,count($array)-1)];
{/php}
{volist name="$array" id="kid"}
KF.kefu_list[{$kid}] = {:json_encode(['name'=>get_user($kid)['nickname'],'icon'=>tempdir(get_user($kid)['icon']),'sign'=>get_user($kid)['introduce'],])};
{/volist}
WS.link({
	kefu:{$kefu_id}
	,kefu_info:KF.kefu_list[{$kefu_id}]
	,userinfo:{:json_encode($userdb?fun('member@format',$userdb):['uid'=>0])}
	,my_uid:{$userdb.uid?:0}
	,ws_url:"{:fun('Gatewayclient@client_url')}",
});
</script>
