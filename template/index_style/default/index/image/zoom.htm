<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图片缩放</title>
    <style>
        .pinch-zoom,.pinch-zoom img{
            -webkit-user-drag: none;
            -moz-user-drag: none;
            -ms-user-drag: none;
            user-drag: none;
        }
		*{
			padding:0px;
			margin:0px;
		}
    </style>
</head>
<body>
<div class="page" style="display:block">
    <div class="pinch-zoom">
        <img src="{$url}"/>
    </div>
</div>
<script src="__STATIC__/js/core/jquery.min.js?f0ew"></script>
<script src="__STATIC__/js/pinchzoom.js"></script>
<script type="text/javascript">
var Zoom=null;
$('div.pinch-zoom').click(function () {
			if(!Zoom){
				Zoom=new RTP.PinchZoom($(this), {});
			}           
});
</script>
</body>
</html>
