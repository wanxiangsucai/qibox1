
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>表情</title>
<meta name="keywords" content=''>
<meta name="description" content=''>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="/public/static/css/base.css">
<link rel="stylesheet" href="/public/static/css/qb_ui.css">
<link rel="stylesheet" href="/public/static/icon/icon.css">
<script type="text/javascript" src="/public/static/js/core/jquery.min.js"></script>
<script type="text/javascript" src="/public/static/layer/layer.js"></script>
<style type="text/css">
.face_icon em.ck{
	border:1px solid red;
}
.face_icon{
	text-align:center;
}
</style>
</head>
<body>
<div class="face_icon">
{for start="1" end="13"}
<em data-face="[face{$i}]"><img src="__STATIC__/images/qqface/{$i}.gif" width="20" height="20"></em>
{/for}
</div>
<script type="text/javascript">
$(document).ready(function () {
	$(".face_icon em").click(function(){		
		$(this).addClass('ck');
		var value = $(this).data('face');
		setTimeout(function(){
			end_choose(value);
		},200);
	});
});

function end_choose(face){
	var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    parent.layer.close(index);
	parent.end_choose_face(face);
}

</script>
</body>
</html>
