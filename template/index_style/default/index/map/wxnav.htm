<body ontouchstart="">
<div class="wxapi_container">
   
    <div class="lbox_close wxapi_form">
      {$info.title}<br><br>
     <!--<button class="btn btn_primary"  id="openLocation">点击</button>-->
联系电话：<a href="tel:{$info.telphone}">{$info.telphone}</a><br><br>
联系地址：{$info.address}<br><br>
       点击下面按钮显示地图<button class="btn btn_primary"  id="openLocation">点击加载地图</button>
    </div>
  </div>
</body>
<script src="__STATIC__/js/jweixin.js"></script>
<script>
  wx.config({
    debug: false,
    appId: '{:weixin_share("appId")}',
    timestamp: {:weixin_share("timestamp")},
    nonceStr: '{:weixin_share("nonceStr")}',
    signature: '{:weixin_share("signature")}',
      jsApiList: [
        'checkJsApi',
		'onMenuShareTimeline',
        'onMenuShareAppMessage',
		'closeWindow',
		'openLocation',
        'getLocation',        
      ]
  });
</script>
 
<script type="text/javascript">
wx.ready(function () {
document.querySelector('#openLocation').onclick = function () {
    wx.openLocation({
      latitude: {$x},
      longitude: {$y},
      name: '{$info.title}',
      address: '{$info.address}',
      scale: 14,
      infoUrl: '{:get_url("location")}'
    });
};

    wx.openLocation({
      latitude: {$x},
      longitude: {$y},
      name: '{$info.title}',
      address: '{$info.address}',
      scale: 14,
      infoUrl: '{:get_url("location")}'
    });

	
});

wx.error(function (res) {
  alert(res.errMsg);
});
</script>
