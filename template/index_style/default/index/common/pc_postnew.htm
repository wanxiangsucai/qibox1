<html>
<head>

<body>
<div class="MainCont mtop10">
  <div class="head">
    <div class="tag">请选择发表的栏目</div>
  </div>
  <div class="cont"> 
    <SCRIPT type="text/javascript">
function showmore(fup,list,obj){
	var pardt=obj.parent();
	 var index = layer.load(1, {time: 1});
	pardt.children().removeClass("ck");
	obj.addClass("ck");
	$.get("{:urls('showthissorts')}?pid="+fup+"&list="+list+"&time="+Math.random(),function(d){
		//layer.close(index); 
		for(var i=list;i<5;i++){
			$(".ShowSortTable .listshorts:eq("+i+")").html("<br/>");
		}
		$(".ShowSortTable .listshorts:eq("+list+")").html(d);		
	});	
}
</SCRIPT>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="ShowSortTable">
      <tr>
        <td><div class="listshorts"> {$lanmu} </div></td>
        <td><div class="listshorts"> <br/>
          </div></td>
        <td><div class="listshorts"> <br/>
          </div></td>
        <td><div class="listshorts"> <br/>
          </div></td>
      </tr>
    </table>
  </div>
</div>
