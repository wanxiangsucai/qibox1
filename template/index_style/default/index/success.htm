<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>跳转提示</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="__STATIC__/css/base.css">
<link rel="stylesheet" href="__STATIC__/icon/icon.css">
</head>
<style>
body{
	background: #F5F5F5;
}
.system-message{
	position:absolute;
	width:300px;
	padding: 10px 0 20px 0;
	left:50%;
	top: 50%;
	border:#DDD solid 1px;
	border-radius: 5px;
	background: #FFF;
	box-shadow: 2px 2px 2px #666;
  -webkit-transform: translate3D(-50%, -50%, 0);
      -ms-transform: translate3D(-50%, -50%, 0);
          transform: translate3D(-50%, -50%, 0);
}
.system-message	h3{
	padding-left: 15px;
}
.system-message	h3 i{
	display:inline-block;
	width: 30px;
	line-height: 30px;
	text-align: center;
	background: #F60;
	border-radius: 50%;
	color: #FFF;
	margin-right: 10px;
}
.system-message	p{
	padding: 15px;
	line-height: 25px;
	min-height: 50px;
	text-align: center;
}
.system-message div a{
	display: block;
	margin: 0 20px;
	line-height: 40px;
	background: #1D9358;
	color: #FFF;
	text-align: center;
	border-radius: 5px;
}
.system-message div a em{
	color:#F90;
	font-weight: bold;
}
</style>
<body>
<div class="system-message">
	<h3><i class="fa fa-check"></i>提示</h3>
	<p><?php echo(strip_tags($msg));?></p>
	<div><a id="href" href="<?php echo($url);?>">页面自动跳转(<em id="wait"><?php echo($wait);?></em>)</a></div>
</div>
<script type="text/javascript">
    (function(){
        var wait = document.getElementById('wait'),
            href = document.getElementById('href').href;
        var interval = setInterval(function(){
            var time = --wait.innerHTML;
            if(time <= 0) {
                location.href = href;
                clearInterval(interval);
            };
        }, 1000);
    })();/**/
</script>
</body>
</html>
