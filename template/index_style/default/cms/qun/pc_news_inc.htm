                <div class="ListNews">

				{qb:tag name="qun_pcindex_cms_model001" union="uid=$info.uid" type="cms" order="id" by="asc" rows="5"}
                    <div class='list'>
                        <div class='time'>
                            <ul>
                                <ol>{$rs.create_time|format_time="d"}</ol>
                                <li>{$rs.create_time|format_time="Y m"}</li>
                            </ul>
                        </div>
                        <div class='t'><a href="{$rs.url}" target="_blank">{$rs.title}</a></div>
                        <div class='c'>　　{$rs.content|get_word=230} <a href="{$rs.url}" target="_blank">[详情...]</a></div>
                    </div>
				{/qb:tag}

                </div>

<script type="text/javascript">
var page=1;
//显示更多
function showMoreContent(){	
	page++;
	$.get('{qb:url name="qun_pcindex_cms_model001"/}' + page,function(res){
		if(res.code==0){
			if(res.data==''){
				layer.msg("已经显示完了！",{time:500});
			}else{
				$('.ListNews').append(res.data);
				scroll_get = true;
			}
		}else{
			layer.msg(res.msg,{time:2500});
		}
	});
}

//滚动显示更多
var scroll_get = true;	//做个标志,不要反反复复的加载
$(document).ready(function () {
	$(window).scroll(function () {
		if (scroll_get==true &&  (400 + $(window).scrollTop())>($(document).height() - $(window).height())) {
			scroll_get = false;			
			layer.msg('内容加截中,请稍候',{time:1500});
			showMoreContent();
		}
	});
});
</script>
