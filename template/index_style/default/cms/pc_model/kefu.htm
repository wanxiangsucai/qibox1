<!--商家网页客服-->
<style type="text/css">
.side_kefu{
	width:100%;
	height:150px;
	background:#3FACC1 url(__STATIC__/images/sidekefu.jpg);
	background-position:center 0px ;
	background-size:50%;
	background-repeat:no-repeat;
	position:relative;
	cursor:pointer;
	margin:10px 0;
}
.side_kefu .w{
	width:100%;
	height:20px;
	text-align:center;
	position:absolute;
	bottom:15px;
	color:#fff;
	font-size:15px;
}
.kefu_warp,.main-im{
	{if get_user($info.uid)['groupid']!=3}display:none;{/if}	/*不是超管发的东西,就把系统客服隐藏起来*/
}
</style>
<script type="text/javascript">
$(function(){
	$(".side_kefu").click(function(){
		KF.chat_win({
			uid:"{$info.uid}",
			username:"{$info.uid|get_user_name}",
			icon:"{$info.uid|get_user_icon}",
		});
	});
});
</script>

<div class="side_kefu"><span class="w">网页客服,欢迎咨询</span></div>
