{extend name="$simple_layout" /}

{block name="title"} {$info.name}-列表页 {/block}

{block name="content"}
<style>
.title {
	margin: 20px 15px 10px;
	color: #6d6d72;
	font-size: 15px;
}
</style>
<div class="title">{$info.name}内容列表</div>		 
<ul class="mui-table-view">
{volist name="listdb" id="rs"}
	<li class="mui-table-view-cell mui-media">
		<a href="{:iurl('content/show','id='.$rs['aid'])}">
			{notempty name="rs.picurl"}
			<img class="mui-media-object mui-pull-right" src="{$rs.picurl|tempdir}">
			{/notempty}
			<div class="mui-media-body">
				<span class="mui-badge mui-badge-warning">{$i}</span> {$rs.title}
					<p class='mui-ellipsis'>{$rs.create_time|format_time}</p>
			</div>
		</a>
	</li>
{/volist}
</ul>
{$pages}
 
{/block}
