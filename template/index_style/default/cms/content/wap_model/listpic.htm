<!--图片列表-->
<link rel="stylesheet" href="__STATIC__/mui/css/mui.min.css">

<!--通栏图片列表__STATIC__/css/qb_ui.css中控制000000---->
<div class="qb_ui_ListBigPic">
{qb:listpage name="news_list2"}
	<ul>
		<ol><a href="{$rs.url}"><img src="{$rs.picurl}" onmouseover='thisimg_over($(this))' onmouseout='thisimg_out($(this))'></a></ol>
		<li><a href="{$rs.url}">{$rs.title}</a></li>
		<div>{$rs.view}</div>
	</ul>
{/qb:listpage}
</div>
{$pages}
<script type="text/javascript">
function thisimg_over(imgobjs){
	imgobjs.animate({"width":"150%"},300);
}
function thisimg_out(imgobjs){
	imgobjs.animate({"width":"100%"},300);
}
</script>
