<style type="text/css">
.post_btn_wrap{width:57px;height:57px;position:fixed;right:0;bottom:0;z-index:3;}
.post_btn_menu{
	width:57px;height:57px;background:orange;position:absolute;bottom:60px;right:2px;z-index:10;cursor:pointer;
	border-radius:100%;-moz-border-radius:100%;opacity:0.7;font-size:30px;color:#fff;text-align:center;line-height:57px;
}
.post_btn{
	width:52px;height:52px;background:orange;border-radius:100%;-moz-border-radius:100%;opacity:0.3;
	font-size:15px;color:#fff;text-align:center;line-height:52px;z-index:3;position:absolute;bottom:60px;right:0;margin:0 5px 2px 0;cursor:pointer;
}
.btn1.close, .btn2.close, .btn3.close, .btn4.close{bottom:60px;right:0;}
.btn1.open{bottom:175px;right:0;opacity:0.8;}
.btn2.open{bottom:150px;right:62px;opacity:0.8;}
.btn3.open{bottom:105px;right:112px;opacity:0.8;}
.btn4.open{bottom:48px;right:135px;opacity:0.8;}
.post_btn{
	-webkit-transition:bottom .2s,right .2s;-moz-transition:bottom .2s,right .2s;-o-transition:bottom .2s,right .2s;-ms-transition:bottom .2s,right .2s;transition:bottom .2s,right .2s;
}
</style>

<script type="text/javascript">
$(function(){
	$(".btnmenu").click(function(){
		var span = $(this).find("span");
		if(span.hasClass("open")){
			span.removeClass("open").addClass("close");
			$(".post_btn").removeClass("open").addClass("close");
		}else{
			span.removeClass("close").addClass("open");
			$(".post_btn").removeClass("close").addClass("open");
		}
	});

	$("body").append( $(".btn-warp").clone(true) );	//克隆一个出来,必须要放在底部才能正常显示菜单,不然有可能被层挡住.
	if(typeof(showlabel_)=='function'){
		$(".btn-warp").first().html( $(".btn-warp .p8label").clone(true) ); //把移动后的标签设置恢复到模块位置方便设置
		$(".btn-warp").first().append("<div>导航菜单<br>占位符</div>");	//方便显示标签设置
	}else{
		$(".btn-warp").first().remove();	//避免重复
	}
});
</script>
