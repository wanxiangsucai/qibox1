<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
 
<title>后台管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="__STATIC__/admin/default/login.css" type="text/css">
<META content="MSHTML 6.00.2900.3132" name=GENERATOR>
</HEAD>
<BODY>
<script type="text/javascript">
if(self!=top){
	window.top.location=location.href;
}
</script>
<div class="LoginBox">
	<dl>
		<dt></dt>
		<dd>
			<form name="form1" method="post" action="{:url('login')}">
				<ul>
					<ol>账号</ol>
					<li><input type="text" name="username" placeholder="输入帐号"></li>
				</ul>
				<ul>
					<ol>密码</ol>
					<li><input type="password" name="password" placeholder="输入密码"></li>
				</ul>
				{notempty name="webdb.admin_login_usercode"}
				<ul>
					<ol>验证码</ol>
					<li>
						<input type="text" name="captcha" placeholder="输入验证码">
						<img src="{:captcha_src()}" style="cursor: pointer;" onclick="this.src='{:captcha_src()}?d='+Math.random();" title="点击刷新"/>
					</li>
				</ul>
				{/notempty}
				<div>
					<button type="submit">登录</button>
					<button type="reset">取消</button>
				</div>
			</form>
		</dd>
	</dl>
</div>
</BODY>
</HTML>
