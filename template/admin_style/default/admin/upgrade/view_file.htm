<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" /><title>文件对比</title>
	<meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta name="description" content="Merge and Diff your documents with diff online and share" />
	<meta name="keywords" content="diff,merge,compare,jsdiff,comparison,difference,file,text,unix,patch,algorithm,saas,longest common subsequence" />
	<meta name="author" content="Jamie Peabody" />

	<!-- Requires jQuery -->
	<SCRIPT LANGUAGE="JavaScript" src="__STATIC__/js/core/jquery.min.js"></SCRIPT>
	<script src="__STATIC__/libs/mergely/codemirror.min.js"></script>
	<script src="__STATIC__/libs/mergely/searchcursor.min.js"></script>
	<link href="__STATIC__/libs/mergely/codemirror.min.css" rel="stylesheet">

	<!-- Requires Mergely -->
	<script type="text/javascript" src="__STATIC__/libs/mergely/mergely.js"></script>
	<link type="text/css" rel="stylesheet" href="__STATIC__/libs/mergely/mergely.css" />
</head>
<body>

	<div class="mergely-full-screen-8">
		<div class="mergely-resizer">
			<div id="mergely">
			</div>
		</div>
	</div>
<textarea id="old_code">{$old_code}</textarea>
<textarea id="new_code">{$new_code}</textarea>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#mergely').mergely({
				license: 'commercial',
				cmsettings: {
					readOnly: true
				},
				lhs: function(setValue) {
					setValue($("#old_code").val());
				},
				rhs: function(setValue) {
					setValue($("#new_code").val());
				}
			});
		});
	</script>


</body>
</html>
