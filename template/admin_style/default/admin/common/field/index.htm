<form name="form1" method="post" action="">
<div class="MainContainers"> 
  <div class="Header"><span class="tag">字段管理</span><span class="more">&gt;&gt;</span></div>
  <div class="Conter">
      <table class="ListTable">
    <tr> 
      <th>字段名称</th>
      <th>字段变量名</th>
	  <th>表单类型</th>
	  <th>分组名称</th>
      <th width="10%">排序</th>
      <th width="7%">修改</th>
      <th width="7%">删除</th>
    </tr>
{volist name="listdb" id="rs"}
    <tr class="trA" onmouseover="this.className='trB'" onmouseout="this.className='trA'"> 
      <td class='Left'>{$rs.title}</td>
      <td>{$rs.name}</td>
	   <td>{:config('form')[$rs.type]}</td>
	   <td>{$rs.nav}</td>
      <td> 
        <input type="text" name="orderdb[{$rs.id}]" size="6" value="{$rs.list}">
      </td>
      <td> 
         <a href="{:auto_url('edit',['id'=>$rs['id']])}" title="修改字段"><i class="fa fa-fw fa-edit"></i> 
      </td>
      <td>
	  <a href="{:auto_url('delete',['ids'=>$rs['id']])}" onclick="return confirm('你确实要删除{$rs.title}吗?不可恢复,请慎重!')" title="删除字段"><i class="fa fa-fw fa-remove"></i></a>
	  </td>
    </tr>
{/volist}
  </table>
  	<div class="pages">{$pages}</div>
    <div class='submits'><input type="hidden" name="mid" value="{:input('mid')}"><input type="submit" name="Submit" value="修改字段排序"></div>
  </div>
</div>
</form>
