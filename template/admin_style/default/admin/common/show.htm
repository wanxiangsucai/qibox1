{extend name="admin@index:layout" /}


{block name="content"}
<style type="text/css">
.layui-input-inline .layui-input{
	width:500px;
}
</style>
<div class="MainContainers">

  <div class="Header"><span class="tag">{if ($tab_ext['page_title'])} {$tab_ext.page_title} {else /}详情{/if}</span> </div>
  <div class="Conter">
	<table class="FormTable">
<!-- field过滤显示的字段,多个用逗号隔开,$f_array跟form表单一样的数组 -->
{qb:showpage field="" f_array="$f_array"}
		<tr> 
		  <td class='tdL'>{$rs.title}: </td>
		  <td class="tdR"> 
			{$rs.value}
		  </td>
		</tr>
{/qb:showpage}
    </table>

  
    <div class='submits'>
		<input type="button" onclick="window.history.back()" style="color:#555;margin-right:30px;" onmouseout="$(this).css({'background':'#eee'})" onmouseover="$(this).css({'background':'orange'})" value="返回">
    </div>

</div>

</div>
{/block}
