<div id="haibao_btn"  style="background:#62B3E7;width:38px;height:35px;line-height:8px;padding-top:3px;font-size:18px;top:80px;position:absolute;z-index:10;cursor:pointer;border-radius:100%;-moz-border-radius:100%;opacity:0.7;color:#fff;position:fixed;right:5px;text-align:center;" onclick="share_btn()"><span class="fa fa-photo"></span><br><em style="font-size:8px;">海报</em></div>
<script type="text/javascript">
var btn_topValue = 0,// 上次滚动条到顶部的距离  
	btn_interval = null;// 定时器  
document.onscroll = function() {  
	if(btn_interval == null){
		$("#haibao_btn").fadeOut();	//慢慢隐藏
		btn_interval = setInterval("show_btn()", 1200); //启动定时器，每1秒执行1次  
	}  
	btn_topValue = document.documentElement.scrollTop;
}
function show_btn() {  
	// 判断此刻到顶部的距离是否和1秒前的距离相等  
	if(document.documentElement.scrollTop == btn_topValue) {  
		//alert("scroll bar is stopping!");  
		$("#haibao_btn").fadeIn();	//慢慢显示
		clearInterval(btn_interval);  
		btn_interval = null; 
	} 
} 
</script>
