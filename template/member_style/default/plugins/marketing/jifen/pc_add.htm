{extend name="$member_style_layout" /}

{block name="title"}积分充值{/block}
{block name="content"}
<style>
.PayType{
	padding: 20px;
	font-size:14px;
}
.PayType h3{
	line-height: 40px;
	font-size: 22px;
	margin-bottom: 15px;
}
.PayType h3 i{
	padding-right: 10px;
	font-size:26px;
	color: green;
}
.PayType p{
	padding: 20px 0;
}
.PayType p .fa{
	padding-right: 15px;
	color: #F60;
	font-size:18px;
}
.PayType .other{
	border-top:#DDD dotted 1px;
	padding-top: 20px;
	line-height: 25px;
}
.PayType .other a{
	display: inline-block;
	border: #CCC solid 1px;
	padding: 0 10px;
	margin-left: 10px;
	color: #888;
}
.PayType .other a.ck{
	border:#F60 solid 1px;
	background: #F90;
	color: #FFF;
}
</style>
<div class="MainCont">
	<div class="head"><div class="tag glyphicon glyphicon-yen">欢迎使用微信支付充值</div></div>
    <div class="cont">
    	<div class="PayType">
    		<h3>
    			<span class="wxpay"><i class="fa fa-weixin"></i>微信付款</span>
    			<span class="alipay"><i class="glyphicon glyphicon-text-background"></i>支付宝付款</span>
    		</h3>
	    	<form name="form1" method="post" action="">    	
	            你目前已有积分数是 <span class="B red">{$userdb.money}</span> 个,请输入你要充值金额
	            <input type="text" name="money" value="1" size="6"/> 元（RMB） 
	            <input type="submit" name="Submit" value="在线充值"/>
	            <input type="hidden" name="paytype" value="alipay"/>
	        </form>
	        <p>
	        	<i class="fa fa-warning"></i>注意：每支付 <span class="B red">1</span> 元，将可获得 <span class="B red">{$webdb.money_ratio|default=10}</span> 个积分，充值金额只能是整数<br> 
	        </p>
	        <div class="other">
	        	<span>其它支付方式:</span>	        	
	        	<a href='javascript:;' onclick="paytype('alipay')" class='alipay'>支付宝</a> 
				<a href='javascript:;' onclick="paytype('weixin')" class='weixin'>微信支付</a>
	        </div>
        </div>
    </div>
</div>
<script>
function paytype(str){
	$('.PayType h3 span').hide();
	$('.PayType h3').find('.'+str).show();
	$('.PayType input[name="paytype"]').val(str);
	$('.PayType .other a').removeClass('ck');
	$('.PayType .other').find('.'+str).addClass('ck');
}
paytype('alipay');
</script>
{/block}
