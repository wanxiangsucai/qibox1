{extend name="$member_style_layout" /}

{block name="title"}充值{/block}
{block name="content"}
<style>
.RmbPayBox{
	max-width: 1200px;
	margin: auto;
	border:#CCC solid 1px;
	box-shadow: 2px 2px 5px #AAA;
	background: #FCFBFB;
}
.RmbPayBox .head{
	line-height: 26px;
	padding: 25px 20px 25px 80px;
	background: #FFF;
	box-shadow: 0px 2px 5px #AAA;
	font-size:26px;
	color: #1196E7;
	font-weight: bold;
	position: relative;
}
.RmbPayBox .head i{
	position:absolute;
	font-size:40px;
	color: #F90;
	left:40px;
	top:20px;	
}
.RmbPayBox .head span{
	display: inline-block;
	border-left:#AAA solid 1px;
	font-size:18px;
	color: #666;
	font-weight: normal;
	margin-left: 25px;
	padding-left: 25px;
}
.RmbPayBox .cnt{
	padding: 20px;
}
.RmbPayBox .cnt ul{
	display: table;
	width: 99%;
	margin: auto;
	border: #F60 solid 1px;
	border-top:#F60 solid 3px;
} 
.RmbPayBox .cnt ul ol,.RmbPayBox .cnt ul li{
	display: table-cell;
	width: 50%;
	vertical-align: middle;
	padding: 20px 0;
	text-align: center;
	font-size:16px;
	color: #666;
}
.RmbPayBox .cnt ul ol{
	border-right:#DDD dotted 1px;
}
.RmbPayBox .cnt ul ol input[type=text]{
	width:200px;
	border: #F60 solid 1px;
	line-height: 40px;
	border-radius: 5px;
	text-indent: 10px;
	margin: 20px 0;
}
.RmbPayBox .cnt ul ol button{
	border:0;
	background: #F60;
	padding: 10px 30px;
	color: #FFF;
	border-radius: 5px;
	cursor: pointer;
}
.RmbPayBox .cnt ul ol button:hover{
	background: #369;
}
.RmbPayBox .cnt ul li img{
	width:200px;
	margin-top: 15px;
}	
</style>
<div class="RmbPayBox">
	<div class="head"><div class="tag"><i class="fa fa-yen"></i>在线支付<span>收银台</span></div></div>
	<div class="cnt">
		<ul>
			<ol>
				<form name="form1" method="post" action="">
					<div>你当前可用余额：<span>{$userdb.rmb}</span>元</div>
					<div><input type="text" name="money" placeholder="输入你要充值金额"></div>
					<div><button type="submit">充值</button></div>
				</form>
			</ol>
			<li>
				<div>扫一扫手机充值</div>
				<div><img src="{:iurl('index/qrcode/index')}?url={:urlencode(get_url('location'))}"/></div>
			</li>
		</ul>
	</div>
</div>
{/block}
