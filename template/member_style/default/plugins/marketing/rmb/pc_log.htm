{extend name="$member_style_layout" /}

{block name="title"}提现记录{/block}
{block name="content"}

<div class="MainCont">
	<div class="head"><div class="tag">提现记录</div></div>
    <div class="cont">
    	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="ListTable">
          <tr>
            <th width="13%">提现金额</th>
            <th width="20%">申请时间</th>
            <th width="20%">处理时间</th>
            <th>收款帐号</th>
            <th width="10%">支付与否</th> 
          </tr>
{volist name="listdb" id="rs"}
          <tr>            
            <td><b>{$rs.money}</b> 元</td>
            <td>{$rs.posttime}</td>
            <td>{$rs.replytime}</td>
            <td>{$rs.banktype}</td>
            <td>{eq name="$rs.ifpay" value="1"}
			  已支付
			  {else /}
			  未支付
			  {/eq}</td>             
          </tr>
{/volist}
        </table>
        
    </div>
</div>


 

{/block}
