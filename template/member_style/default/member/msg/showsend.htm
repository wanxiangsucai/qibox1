{extend name="$member_style_layout" /}

{block name="title"}短消息{/block}
{block name="content"}
{include file="msg/menu" /}
<style>
.ShowMsg ul{
	background: #FFF;
	padding: 5px;
	margin-bottom: 10px;
}
.ShowMsg ul:after{
	content: '';
	display: block;
	clear: both;
}
.ShowMsg ul ol{
	float: left;
	padding: 0 5px;
}
.ShowMsg ul li{
	float: left;
	color: #666;
}
.ShowMsg div{
	text-align: center;
}
.ShowMsg div a{
	display: inline-block;
	line-height: 30px;
	padding: 0 10px;
	background: #F60;
	color: #FFF;
	border-radius: 5px;
	margin: 0 5px;
}
</style>
<div class="ShowMsg">
	<ul>
		<ol>接收者:</ol>
		<li>{$info.touid?get_user_name($info.touid):'系统消息'}</li>
	</ul>
	<ul>
		<ol>标题:</ol>
		<li>{$info.title}</li>
	</ul>
	<ul>
		<ol>时间:</ol>
		<li>{$info.create_time}</li>
	</ul>
	<ul>
		<ol>内容:</ol>
		<li>{$info.content}</li>
	</ul>
	<div>
		<a href="{:urls('add',['uid'=>$info['touid']])}">补充回复</a>
    <a href="javascript:;check_action('{:urls('delete',['id'=>$info['id']])}','删除');">删除</a>
    <a href="#" onclick="window.history.go(-1);">返回</a>
	</div>
</div>
<SCRIPT LANGUAGE="JavaScript">
<!--
function check_action(url,job){
	layer.confirm('你是否要'+job+'？',{btn: [job,'暂不'+job] }, function(){ window.location.href=url;});
}
//-->
</SCRIPT>
{/block}
