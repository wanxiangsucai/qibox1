{extend name="$member_style_layout" /}

{block name="title"}短消息{/block}
{block name="content"}
{include file="msg/menu" /}
<div class="MainCont mtop10">
	<div class="head"><div class="tag">已发消息</div></div>
    <div class="cont">
    	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="ListTable">
          <tr>
            <td width="60">接收者:</td>
            <td class="tL">{$info.touid?get_user_name($info.touid):'系统消息'}</td>
          </tr>
          <tr>
            <td>标题:</td>
            <td class="tL">{$info.title}</td>
          </tr>
          <tr>
            <td>时间:</td>
            <td class="tL">{$info.create_time}</td>
          </tr>
          <tr>
            <td >内容:</td>
            <td class="tL" style="padding:5px 0 5px 0;line-height:20px;">{$info.content}</td>
          </tr>
          <tr>
            <td>选项:</td>
            <td class="tL">
            	[<a href="{:urls('add',['uid'=>$info['touid']])}">补充回复</a>] 
                [<a href="{:urls('delete',['id'=>$info['id']])}">删除</a>] 
                [<a href="#" onclick="window.history.go(-1);">返回</a>] 
            </td>
          </tr>
        </table>
    </div>
</div>




{/block}
