<div class="MainCont mtop10">
	<div class="head"><div class="tag"> {$tab_ext.page_title} </div></div>
    <div class="cont">
	   <table width="100%" border="0" cellspacing="0" cellpadding="0" class="FormTable">
	     <!-- 参数 field="pic,tit" 代表过滤哪些字段不显示出来 里边支持TP标签 -->
         {qb:showpage field="" f_array="$f_array"}
		  <tr id="form_group_{$rs.name}">
            <td class="tdL">{$rs.title}: </td>
            <td class="tdR">
			<div>{$rs.value}</div>			
			</td>
          </tr>
		{/qb:showpage}
          <tr>
            <td class="tdL"><br/></td>
            <td class="tdR">
            	{$tab_ext.addbtn} <a class="layui-btn layui-btn-primary" onclick="window.history.back()">返回</a>
            </td>
          </tr>
         </table>
    </div>
</div>

<div style="height:50px;"></div>
