<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>圈子在线直播</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<style type="text/css">
body{
	padding:0;
	margin:0;
}
</style>
<link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.8.6/skins/default/aliplayer-min.css"/>
<script type="text/javascript" src="https://g.alicdn.com/de/prismplayer/2.8.6/aliplayer-min.js"></script>
</head>
<body>
<div class="prism-player" id="player-con"></div>
<script type="text/javascript">
var player;
function palyer(video_url,height,only_sound){
	if(typeof(height)=='undefined' || height==''){
		height = '200px';
	}else{
		height = parseFloat(height).toString()+'px';
	}
	player = new Aliplayer({
			  "id": "player-con",
			  "source": video_url,
			  "width": "100%",
			  "height": height,
			  "autoplay": true,
			  "isLive": true,	//直播与点播的开关
			  "rePlay": false,
			  "playsinline": true,
			  "preload": true,
			  "controlBarVisibility": "hover",
			  "useH5Prism": true,
			  //"x5_type":"h5",
			  //"useH5Prism":true,
			  //"playsinline":true,
			}, function (player) {
				console.log("The player is created");
			  }
		);
}
</script>
</body>
</html>
