<link rel="stylesheet" href="/public/static/libs/bui/pages/hongbao/give_hongbao.css">
<div class="bui-page page-form">
    <header class="bui-bar">
        <div class="bui-bar-left"> <a class="bui-btn btn-back"><i class="icon-back"></i></a> </div>
        <div class="bui-bar-main">群发红包</div>
        <div class="bui-bar-right"> </div>
    </header>
    <main>
		<form class="hongbao_warp" method="post" action="" onsubmit="return false;">
		 <ul class="bui-list">
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">红包类型:</label>
                <div class="span1">
                   <input type="radio" class="bui-checkbox" checked name="ifrand" value="1">随机红包                   
                </div>
				<div class="span1">
                    <input type="radio" class="bui-checkbox" name="ifrand" value="0">等额红包                   
                </div>
            </li>
        </ul>
		<ul class="bui-list" id="totalmoney_warp">
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">红包总额:</label>
                <div class="span1">
                    <div class="bui-input user-input">
                        <input name="totalmoney" type="number" class="bui-input" value="" placeholder="请输入红包总金额(元)">
                    </div>
                </div>
            </li>
        </ul>
        <ul class="bui-list">
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">最小红包:</label>
                <div class="span1">
                    <div class="bui-input user-input">
                        <input name="money" type="number" class="bui-input" value="" placeholder="请输入单个最小红包的金额(元)">
                    </div>
                </div>
            </li>
        </ul>
		<ul class="bui-list">
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">红包个数:</label>
                <div class="span1">
                    <div class="bui-input user-input">
                        <input name="num" type="number" class="bui-input" value="" placeholder="请输入红包总共个数(个)">
                    </div>
                </div>
            </li>
        </ul>
		
		<ul class="bui-list">
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">红包标题:</label>
                <div class="span1">
                    <div class="bui-input user-input">
                        <input name="title" type="text" class="bui-input" value="" placeholder="请输入红包祝福语，比如恭喜发财">
                    </div>
                </div>
            </li>
        </ul>

		<ul class="bui-list">
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">领取范围:</label>
                <div class="span1">
                   <input type="radio" class="bui-checkbox" checked name="onlymember" value="0">不限                   
                </div>
				<div class="span1">
                    <input type="radio" class="bui-checkbox" name="onlymember"  value="1">圈内               
                </div>
				<div class="span1">
                    <input type="radio" class="bui-checkbox" name="onlymember"  value="2">附近               
                </div>
				<div class="span1">
                    <input type="radio" class="bui-checkbox" name="onlymember"  value="bbsreply">活跃               
                </div>
            </li>
        </ul>
		<ul class="bui-list map_warp">
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">地图坐标:</label>
                <div class="span1">
                    <div class="bui-input user-input">
                        <input name="map" type="text" class="bui-input" value="" placeholder="点击设置地图坐标中心点">
                    </div>
                </div>
            </li>
        </ul>
		<ul class="bui-list map_warp">
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">距离范围:</label>
                <div class="span1">
                    <div class="bui-input user-input">
                        <input name="distance" type="number" class="bui-input" value="" placeholder="请输入公里数">
                    </div>
                </div>
            </li>
        </ul>
		<ul class="bui-list bbs_warp">
            <li class="bui-btn bui-box clearactive">
                <label class="bui-label">发贴底限:</label>
                <div class="span1">
                    <div class="bui-input user-input">
                        <input name="bbsnum" type="number" class="bui-input" value="" placeholder="请输入今天发贴底限几篇">
                    </div>
                </div>
            </li>
        </ul>

		<ul>
			<div class="bui-box-align-center" style="background:#fff;">
				<div class="bui-btn warning" id="giveBtn" style="margin-top:50px;margin-bottom:20px;width:95%;">确认派发</div>
			</div>
		</ul>
		<ul>
		<div class="bui-box-align-center" style="background:#fff;height:70px;">			
					<div class="OtherLogin"><span>你当前可用金额：<b id="user_rmb">100</b> 元</span></div>			
			</div>
			<div class="bui-box-align-center OtherBtn" style="background:#fff;height:50px;"> 
					<div class="span1"><span id="addrmb" class="fa fa-cc-visa"><b>充值</b></span></div>				 
			</div> 
		</ul>
		</form>
    <main>
</div>
