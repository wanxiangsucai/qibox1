<link rel="stylesheet" href="/public/static/libs/bui/css/chat.css?s" />
<!-- 有侧边栏的结构 -->
<div id="sidebar" class="bui-sidebar-wrap">
    <!-- 侧边栏开始 -->
    <div class="bui-sidebar swiperight">
        <div class="personal-info">
            <div class="bui-btn bui-box">
                <div class="ring userface" b-html="app.userinfo.face"><img src="/public/static/images/noface.png"></div>
                <div class="span1">
                    <h3 class="item-title" b-text="app.userinfo.username">齐博</h3>
                    <p class="item-text"> <dd class="glyphicon glyphicon-user"></dd> <i b-text="app.userinfo.group_name"></i></p>
					<p class="item-text"> <dd class="fa fa-database"></dd> 积分：<b b-text="app.userinfo.money"></b> 个</p>
					<p class="item-text"> <dd class="glyphicon glyphicon-yen"></dd> 余额：<b b-text="app.userinfo.rmb"></b> 元</p>
                </div>
                <i class="icon-">&#xe657;</i>
            </div>
        </div>
        <ul class="bui-list">
            <li class="bui-btn bui-box">
                <i class="icon"><i class="si si-credit-card"></i></i>
                <div class="span1 iframe" href="/member.php/coupon/order/index.html">我的优惠券</div>
            </li>
            <li class="bui-btn bui-box">
                <i class="icon"><i class="si si-handbag"></i></i>
                <div class="span1 iframe" href="/member.php/shop/order/index.html">我的订单</div>
                <span class="bui-badges"></span>
            </li>
            <li class="bui-btn bui-box">
                <i class="icon iframe""><i class="si si-diamond"></i></i>
                <div class="span1 iframe" href="/member.php/member/plugin/execute/plugin_name/marketing/plugin_controller/jifen/plugin_action/index.html">我的积分</div>
            </li>
            <li class="bui-btn bui-box">
                <i class="icon"><i class="si si-present"></i></i>
                <div class="span1 iframe" href="/index.php/giftshop/index/index.html">积分换礼品</div>
            </li>
            <li class="bui-btn bui-box">
                <i class="icon">&#xe679;</i>
                <div class="span1" onclick="window.location.href='/index.php/index/login/quit.html'">退出登录</div>
            </li><!--
            <li class="bui-btn bui-box">
                <i class="icon">&#xe622;</i>
                <div class="span1">菜单六</div>
            </li>-->
        </ul>
        <div class="sidebar-foot bui-fixed-bottom">
            <ul class="bui-nav">
                <li class="bui-btn" href="/public/static/libs/bui/pages/main/member_menu.html">
                     <i class="icon-setting"></i>
                    会员中心 
                </li>                
            </ul>
        </div>
    </div>
	<!-- 侧边栏结束 -->

<div class="bui-page page-chat">
    <header id="chat_head">
		<div class="bui-bar">
			<div class="bui-bar-left">
				<a class="bui-btn btn-back"><i class="icon-back"></i></a>
			</div>
			<div class="bui-bar-main">
				<span id="send_user_name">会话记录</span>
			</div>
			<!-- 有下拉菜单时,需要修改bui-bar-right的overflow属性为可视 -->
			<div class="bui-bar-right" style="overflow:visible;">
				<!-- 不修改文本值 -->
				<div id="right_more" class="bui-dropdown" change="false">
					<div class="bui-btn bui-box-center">
						<i class="icon-plus"></i>
					</div>
					<ul class="bui-list round" id="TopRightBtn">                    
					</ul>
				</div>			
			</div>
		</div>
		<div class="header_content" style="display:none;">
			<div id="remind_online">对方正在输入中,请不要离开!</div>
			<div class="chat_iframe_div" style="display:none;" id="chat_iframe_div"><iframe name="iframe_chat" class="iframe_chat" id="iframe_chat" src="about:blank"  width="100%" height="50" scrolling="no" frameborder="0" allowfullscreen="true"></iframe></div>
		</div>
    </header>

    <main id="chat_main">		
        <div class="bui-panel chat-panel" id="chat_win"><!--聊天内容--></div>				
    </main>
	 
    <footer>
        <div class="chatbar">
            <div class="bui-input">
                <i class="glyphicon glyphicon-plus-sign" id="show_hack"></i>
				 <textarea class="chatInput"></textarea>
				 <i class="fa fa-smile-o" id="choose_qqface"></i>				 
				<span id="btnSend" class="bui-btn round disabled">发送</span>
            </div>
			<div class="face_wrap"></div>
			<div class="chat_mod_btn"></div>
        </div>
    </footer>
	 
</div>
</div>
