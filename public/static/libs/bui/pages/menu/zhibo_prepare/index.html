<script src="js/jquery.countdown.js"></script>
<script type="text/javascript">

function init(info){
	$(".content3 em").html(info.start_time);
	$(".zb_title").html( (info.title).substring(0,26) );
	$('#counter').countdown({
		timestamp : info._start_time*1000,//(new Date()).getTime() + 3600*1000;
	});
	$('#links a').hover(
		function(){ $(this).animate({ left: 3 }, 'fast'); },
		function(){ $(this).animate({ left: 0 }, 'fast'); }
	);
	$('footer a').hover(
		function(){ $(this).animate({ top: 3 }, 'fast'); },
		function(){ $(this).animate({ top: 0 }, 'fast'); }
	);

	$(".zb_fav").click(function(){
		$.get("/index.php/cms/wxapp.live/fav.html?id="+info.id,function(res){
			if(res.code==0){
				parent.layer.msg("订阅成功,直播开始前,我们将的发短消息提醒你!");
			}else{
				parent.layer.alert(res.msg);
			}
		});
	});
}

</script>
