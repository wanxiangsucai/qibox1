<link rel="stylesheet" href="/public/static/libs/bui/css/bbs.css?f0" />
<div class="bui-page page-comment">
    <header class="bui-bar">
        <div class="bui-bar-left">
			<div class="bui-btn sidemenu" b-html="app.userinfo.face">
                <img class="ring userface" src="/public/static/images/noface.png" alt="">
            </div>
            
        </div>
        <div class="bui-bar-main">附近的新鲜事</div>
        <div class="bui-bar-right bui-bar-text">
        	<a class="bui-btn" href="/public/static/libs/bui/pages/bbs/post.html"><i class="icon-camera"></i></a>
        </div>
    </header>
    <main class="bbs_near_page">
				<div class="user-wrap">
					<div class="cover-img"><img src="/public/static/libs/bui/banner.jpg" alt=""></div>
					<div class="userinfo bui-box">
						<div class="nickname">{{userinfo.username}}</div>
						<div class="userface"><img :src="userinfo.icon" onerror="this.src='/public/static/libs/bui/face.jpg'"></div>
					</div>
					<div class="my_address"><i class="fa fa-street-view"></i> <span>未知位置</span></div>
				</div>
        <div class="comment-box" style="display:none">
            <!-- 论坛主题 -->
            <div class="comment-line" v-for="rs in listdb">
                <div class="bui-box">
                    <div class="thumbnail iframe" :href="'/member.php/home/'+rs.uid+'.html'"><img :src="rs.user_icon" alt="" onerror="this.src='/public/static/images/noface.png'"></div>
                    <div class="span1">
                        <div class="bui-box">
                            <div class="span1">
                                <h3 class="item-title a" :href="'/public/static/libs/bui/pages/chat/chat.html?uid='+rs.uid">{{rs.user_name}}</h3>
                            </div>
							<div class="span1 distance" :data-map="rs.map">
                                距离:未知
                            </div>
                        </div>
												<!-- 内容 -->
                        <div class="item-text bui-box-text-hide comment-content a" :href="'/public/static/libs/bui/pages/bbs/show.html?id='+rs.id">{{rs.title}} {{rs.content}}<a class="more viewinfo" :data-picurl="rs.picurl" :data-title="rs.title" :data-id="rs.id">[详情]</a></div>
                        <div class="bui-btn-toggle">展开</div>
												<!-- 图片 -->
												<div class="viewinfo bui-box-space container-full" v-for="arr1 in rs.pics" :data-id="rs.id">
													<div class="span1" v-for="ps in arr1">
														<img :src="ps.picurl" alt="" data-group="a" re>
													</div>												
												</div>
                        <div class="bui-box">
                            <div class="span1">
                                <span class="time">{{rs.create_time}}</span>
                            </div>
                            <div :class="'bui-dropdown dropdown-comment cmtbtn-'+rs.id" :data-id="rs.id">
                                <div class="bui-btn bui-box">
                                    <div class="span1"><i class="glyphicon glyphicon-thumbs-up"></i>(<a>{{rs.agree}}</a>)</div>
                                    <div class="span1"><i class="si si-speech"></i>(<a>0</a>)</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 回复 -->
                <ul :class="'comment-reply comment-'+rs.id" :data-id="rs.id">
                    <!--<li>
                        <em>王小o</em>回复<em>岑博</em>：好，一是对接，二是管理 
                    </li>-->
                </ul>
            </div>
		 <!-- 论坛主题 -->
    </main>
    <footer class="container-xy comment-post" style="display:none;">
        <div class="input-wrap">
            <div class="bui-input comment-input">
                <i id="close_post" class="fa fa-times-circle"></i><input type="text" id="comment_cnt" value="" placeholder="说说你的看法">
                <div class="bui-btn" id="post_btn">发表</div>
            </div>
        </div>
    </footer>
</div>
<!-- 焦点图弹窗 -->
<div id="uiDialog" class="bui-dialog dialog-slide">
    <div class="bui-dialog-main">
			<div id="slide" class="bui-slide">
					<div class="bui-slide-main">
							<ul>
									<li>
										<div class="slide-img" style="background-image:url(http://www.easybui.com/demo/images/list-img1.png)"></div>
									</li>
									<li style="display: none;">
										<div class="slide-img" style="background-image:url(http://www.easybui.com/demo/images/list-img2.png)"></div>
									</li>
									<li style="display: none;">
										<div class="slide-img" style="background-image:url(http://www.easybui.com/demo/images/list-img1.png)"></div>
									</li>
							</ul>
					</div>
			</div>
		</div>
    <div class="bui-dialog-close"><i class="icon-close"></i></div>
</div>
