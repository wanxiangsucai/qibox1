<div class="form-group col-md-{$_layout[$form[type].name]|default='12'} col-xs-12 {$form[type].extra_class|default=''}" id="form_group_{:str_replace(array('[',']'),array('_',''),$form[type].name)}">
    <label class="col-xs-12" for="{$form[type].name}">{$form[type].title|htmlspecialchars}</label>
    <div class="col-sm-12 list_array">
     {notempty name="form[type].value|json_decode"}
       {volist name="form[type]['value']|json_decode=true" id="vo"}
        <div class="input-group">
			<span class="input-group-addon add"><i class="fa fa-plus-square"></i></span>
			<input class="form-control wri" type="text" value="{$vo}" placeholder="{$form[type].placeholder|default='请输入'.$form[type].title}" >			
			<span class="input-group-addon del"><i class="fa fa-fw fa-close"></i></span>
        </div>
       {/volist}
	   {else /}
        <div class="input-group">
			<span class="input-group-addon add"><i class="fa fa-plus-square"></i></span>
			<input class="form-control wri" type="text" value="" placeholder="{$form[type].placeholder|default='请输入'.$form[type].title}" >			
			<span class="input-group-addon del"><i class="fa fa-fw fa-close"></i></span>
        </div>
     {/notempty}
		<textarea style="display:none;" class="result" type="text" id="{:str_replace(array('[',']'),array('_',''),$form[type].name)}" name="{$form[type].name}" >{$form[type].value|default=''}</textarea>


        {notempty name="form[type].tips"}
        <div class="help-block">{$form[type].tips|clear_js}</div>
        {/notempty}

		{notempty name="form[type].extra_html"}
        <div>{$form[type].extra_html}</div>
        {/notempty}

    </div>
</div>
