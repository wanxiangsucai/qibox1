<div class="form-group col-md-{$_layout[$form[type].name]|default='12'} col-xs-12 {$form[type].extra_class|default=''}" id="form_group_{$form[type].name}">
    <label class="col-xs-12" for="{$form[type].name}">{$form[type].title|htmlspecialchars}</label>
    <div class="col-xs-12 js-upload-images2">
        <div id="file_list_{$form[type].name}" class="uploader-list">		
            {notempty name="form[type].value"}
                {volist name="form[type]['value']|json_decode=true" id="vo"}
                <div class="file-item thumbnail">
                    <a class="img-link" href="{$vo.picurl|get_file_path}">
                        <img src="{$vo.picurl|get_thumb}" width="100">
                    </a><input placeholder="介绍：可为空" style="width:120px;margin:5px 0 5px 0;border:1px solid #eee;color:#888;" name="images2[{$form[type].name}][{$key}][title]" value='{$vo.title|htmlspecialchars}'><br>
					 <input placeholder="网址：可为空" style="width:120px;border:1px solid #eee;color:#888;" name="images2[{$form[type].name}][{$key}][url]" value="{$vo.url}">
					 <input type="hidden" name="images2[{$form[type].name}][{$key}][picurl]" value="{$vo.picurl}">
					 <br><input type="button" class="js_cutimg" value="截图"  data-options="" data-url="{$vo.picurl|get_file_path}"/>
                    <i class="fa fa-times-circle remove-picture" data-id="{$vo.picurl}"></i>
                    <i class="fa fa-fw fa-arrows move-picture"></i>
					
                </div>
                {/volist}
            {/notempty}
        </div>
        <div class="clearfix"></div>
        <input class="pic" type="hidden" name="{$form[type].name}" data-multiple="true" data-size="{$form[type]['size']|default=0}" data-ext='{$form[type]["ext"]|default=""}' id="{$form[type].name}" value='{$form[type]["value"]|str_replace="'","&#39;",###}'>
        <div id="picker_{$form[type].name}">上传多张图片附介绍</div>
        {notempty name="form[type].tips"}
        <div class="help-block">{$form[type].tips|clear_js}</div>
        {/notempty}
    </div>
</div>
