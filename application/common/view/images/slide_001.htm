<script type="text/javascript">

	var obj = $(this);
	if(obj.width()<400){	//宽度小于400,就把按钮隐藏
		obj.find('.control001').hide();
	}
	obj.find('.slider_001').YuxiSlider({
        width: obj.width(), 
        height: obj.height(), 
        control:obj.find('.control001'), //绑定控制按钮
        during:3000, //间隔3秒自动滑动
        speed:800, //移动速度0.8秒
        mousewheel:true, //是否开启鼠标滚轮控制
        direkey:true //是否开启左右箭头方向控制
    });
});
</script>
