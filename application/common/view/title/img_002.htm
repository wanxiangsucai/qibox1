function title_img_004(){
	$('.title_img_004').each(function(){
		var thisObjW=$(this).width();
		if(thisObjW>1200){
			$(this).find('div').css({'width':'16.66%'});
		}else if(thisObjW<1200 && thisObjW>801){
			$(this).find('div').css({'width':'20%'});
		}else if(thisObjW<800 && thisObjW>501){
			$(this).find('div').css({'width':'33.33%'});
		}else if(thisObjW<500 && thisObjW>351){
			$(this).find('div').css({'width':'50%'});
		}else{
			$(this).find('div').css({'width':'100%'});
		}
	});
}
</script>
